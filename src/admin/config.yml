backend:
  name: git-gateway
  branch: youuBlog2
media_folder: public/assets
public_folder: assets
local_backend: true
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: 'Date', name: 'date', widget: 'datetime', default: '', date_format: 'dddd MMMM Do', time_format: 'ha', format: 'YYYY-MM-DDTHH:mm:ssZ', picker_utc: false }
      - { label: "Tags", name: "tags", widget: "list", default: ["Post","Featured"] }
      - { label: "Post Tags", 
          name: "postTags", 
          widget: "list", 
          max: 4, 
          min: 1, 
          default: ["Exclusive","Mental Health","Addicition","Drugs"] 
        }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image Caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

