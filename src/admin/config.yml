backend:
  name: git-gateway
  branch: youuBlog2
media_folder: "public/assets"
public_folder: "/assets"
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
