  - name: "feature"
    label: "Feature"
    folder: "src/features"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Label", name: "label", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["feature"] }
      - { label: "Description", name: "description", widget: "string" }
      - { label: 'Date', name: 'date', widget: 'datetime', default: '', date_format: 'dddd MMMM Do', time_format: 'ha', format: 'YYYY-MM-DDTHH:mm:ssZ', picker_utc: false }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image Caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "slider"
    label: "Slider"
    folder: "src/slider"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Button Text", name: "slideButtonText", widget: "string" }
      - { label: "Short Title", name: "slideShortTitle", widget: "string" }
      - { label: "Slide Title", name: "slideTitle", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["slider"] }
      - { label: "Pointer", name: "sliderPointer", widget: "list" }
      - { label: "Description", name: "sliderDescription", widget: "text"}
      - { label: 'Date', name: 'date', widget: 'datetime', default: '', date_format: 'dddd MMMM Do', time_format: 'ha', format: 'YYYY-MM-DDTHH:mm:ssZ', picker_utc: false }
      - { label: "Video URL", name: "videoURL", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "contact"
    label: "Contact"
    folder: "src/contact"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Contact Number",
          name: "contact", 
          widget: "string",
          }
 
   

    