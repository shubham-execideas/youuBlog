backend:
  name: git-gateway
  branch: youuBlog2
media_folder: public/assets
public_folder: /assets
local_backend: true
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Title", name: "title", widget: "string" , hint: "you can write instruction here"}
      - { label: "Description", name: "description", widget: "text" , hint: "you can write instruction here"}
      # - { label: "Author", name: "author", widget: "string" }
      - { label: 'Date', name: 'date', widget: 'datetime', default: '', date_format: 'dddd MMMM Do', time_format: 'ha', format: 'YYYY-MM-DDTHH:mm:ssZ', picker_utc: false, hint: "you can write instruction here"}
      - { label: "Tags", name: "tags", widget: "list", default: ["Post","Featured"],hint: "you can write instruction here" }
      - { label: "Post Tags", 
          name: "postTags", 
          widget: "list", 
          max: 4, 
          min: 1, 
          default: ["Exclusive","Mental Health","Addicition","Drugs"] ,
          hint: "you can write instruction here"
        }
      - { label: "Featured Image", name: "image", widget: "image" , required: false, hint: "you can write instruction here"}
      - { label: "Image Caption", name: "imageAlt", widget: "string" }
      - { label: "Video URL", name: "videoURL", widget: "string" ,hint: "you can only use embed url for videos."}
      - { label: "Body", name: "body", widget: "markdown", hint: "you can write instruction here"}

